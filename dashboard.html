                        <button class="sidebar-link" data-page="pipeline">

                            </svg>

                        <button class="sidebar-link" data-page="call-activity">

                            </svg>

                        <button class="sidebar-link" data-page="financials">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"

                                stroke-linejoin="round">

                            </svg>
                            Financials
                        </button>
                        <button class="sidebar-link" data-page="subscriptions">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />

                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                            </svg>
                            System Health
                        </button>
                    </nav>
                </div>

                <!-- General Section -->
                <div class="sidebar-section">
                    <div class="sidebar-section-label">General</div>
                    <nav class="sidebar-nav">
                        <button class="sidebar-link" data-page="settings">

            <div class="sidebar-footer">
                <div class="text-xs text-muted">MindWorx Admin v1.0</div>

        </aside>

        <!-- Mobile Overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- ============ Main Content ============ -->
        <div class="main-content">

            <!-- Top Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <!-- Mobile menu toggle -->
                    <button class="btn btn-ghost btn-icon btn-sm" id="mobile-menu-btn" style="display:none;"
                        aria-label="Open menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <h2 id="page-title" style="font-size:1.25rem;">Command Center</h2>
                </div>

                <div class="topbar-right">
                    <!-- Theme Toggle -->
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg>
                        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>

                    <!-- User Menu -->
                    <div class="user-menu" id="user-menu">
                        <img class="user-avatar" id="user-avatar" src="" alt="User avatar">
                        <span class="user-name" id="user-name"></span>
                    </div>
                </div>
            </header>

            <!-- Page Content (dynamically loaded by router) -->
            <main class="page-content" id="page-content">
                <div class="flex justify-center items-center" style="padding:4rem;">
                    <div class="spinner"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>

    <!-- Page Modules -->
    <script src="js/pages/command-center.js"></script>
    <script src="js/pages/pipeline.js"></script>
    <script src="js/pages/call-activity.js"></script>
    <script src="js/pages/financials.js"></script>
    <script src="js/pages/system-health.js"></script>
    <script src="js/pages/subscriptions.js"></script>
    <script src="js/pages/settings.js"></script>

    <script>
        // Auth guard
        if (!Auth.requireAuth()) {
            // requireAuth redirects to login
        } else {
            // Populate user info
            const user = Auth.getUser();
            if (user) {
                document.getElementById('user-name').textContent = user.name || user.email;
                document.getElementById('user-avatar').src = user.picture || '';
                document.getElementById('user-avatar').alt = user.name || 'User';
            }

            // Logout handler
            document.getElementById('btn-logout').addEventListener('click', () => Auth.logout());

            // Mobile menu
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuBtn = document.getElementById('mobile-menu-btn');

            if (window.innerWidth <= 768) menuBtn.style.display = 'flex';
            window.addEventListener('resize', () => {
                menuBtn.style.display = window.innerWidth <= 768 ? 'flex' : 'none';
                if (window.innerWidth > 768) sidebar.classList.remove('open');
            });

            menuBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
            overlay.addEventListener('click', () => sidebar.classList.remove('open'));

            // Initialize router
            Router.init();
        }
    </script>
</body>

</html>
